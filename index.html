<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryLanding</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo-info">
                <div class="logo">
                    <img src="img/icon.svg" alt="">
                    <img src="img/name.svg" alt="">
                </div>
                <div class="line"></div>
                <span>Курьерская служба доставки</span>
            </div>
            <div class="header-login">
                <div class="header-phone">
                    <img src="img/phone.svg">
                    <span>8 (909) 023-12-51</span>
                </div>
                <button type="button">Вход</button>
            </div>
        </div>
        <div class="header-body">
            
            <div class="header-body-elements">
                <h1>Срочная доставка день в день</h1>
                <div><span>Для тех, кто не может ждать у нас есть услуга срочной курьерской 
                    доставки корреспондеции и других видов отправлений.
                </span></div>
                <button>Заказать доставку</button>
            </div>
            <div class="car">
                <img src="img/car.png" alt="">
            </div>

        </div>
    </header>
    <h1>Welcome home</h1>
</body>
</html>
